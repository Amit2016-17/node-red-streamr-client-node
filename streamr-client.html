<script type="text/javascript">
    RED.nodes.registerType('streamr-client',{
        category: 'streamr',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.name||"streamr-client";
        },
        credentials: {
            apikey: {type:"text"},
            streamid: {type:"text"}
        }
    });
</script>

<script type="text/x-red" data-template-name="streamr-client">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
     <div class="form-row">
       <label for="node-input-apikey"><i class="icon-tag"></i> API key</label>
       <input type="text" id="node-input-apikey">
     </div>
     <div class="form-row">
         <label for="node-input-streamid"><i class="icon-tag"></i> Stream Id</label>
         <input type="text" id="node-input-streamid">
     </div>
</script>

<script type="text/x-red" data-help-name="streamr-client">
    <p>Connects to Streamr Data-API and subscribes to a given stream.</p>
    <h3>Configs</h3>
    <dl class="message-properties">
        <dt>API-key
            <span class="property-type">string</span>
        </dt>
        <dd> Streamr API key</dd>
        <dt class="optional">stream id <span class="property-type">string</span></dt>
        <dd> stream id </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
         <dt>payload <span class="property-type">object</span></dt>
         <dd>Streamr stream object</dd>
    </dl>
</script>
